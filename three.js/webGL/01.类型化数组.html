<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 创建一个类型化数组
    var float32Array = new Float32Array(3);
    // 写入数据
    float32Array[0] = 1.0;
    float32Array[1] = 2.0;
    float32Array[2] = 3.0;
    // 读取数据
    console.log(float32Array[0]); // 1
    console.log(float32Array[1]); // 2
    console.log(float32Array[2]); // 3
    // 也可以使用数组的方法
    console.log(float32Array.length); // 3
    console.log(float32Array.BYTES_PER_ELEMENT); // 4
  </script>
</body>
</html>
